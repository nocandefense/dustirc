name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm ci
      - name: Run unit tests and collect coverage
        run: npm run test:coverage

      - name: Upload coverage (lcov)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info

  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          npm ci
          npm run prepare || true

      - name: Markdown lint
        run: npm run lint:md

      - name: Build (compile & webpack)
        run: |
          npm run compile-tests
          npm run compile

      - name: Lint (auto-fix)
        run: |
          npm run lint:fix || true
          npm run lint

      - name: Setup headless display
        uses: pyvista/setup-headless-display-action@v4

      - name: Run tests (inside headless display)
        run: |
          # The setup-headless-display action configures a DISPLAY for the runner.
          # Run the test runner normally; the action ensures a headless X server is available.
          npm test
